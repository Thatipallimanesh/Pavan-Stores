{% extends "baseauth.html" %} 
{% block title %} - signup {% endblock title %} 
{% block content %}
<section class="text-center">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
                <div class="container py-5 text-center">
                    <h3>SIGN UP</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group row py-2">
                    <div class="col">
                        <input type="text" name="firstname" class="form-control" placeholder="First name"  required/>
                    </div>
                    <div class="col">
                        <input type="text" name="lastname" class="form-control" placeholder="Last name" required />
                    </div>
                    </div>

                    <div class="form-group py-2">
                        <input
                            type="text"
                            class="form-control"
                            id="Username"
                            name="username"
                            placeholder="Username"
                            required
                        />
                    </div>

                    <div class="form-group py-2">
                    <input
                        type="email"
                        class="form-control"
                        id="Email"
                        name="email"
                        aria-describedby="emailHelp"
                        placeholder="Email"
                        required
                    />
                    </div>
<!--
                    <div class="form-group py-2">
                    <input
                        type="text"
                        class="form-control"
                        id="Phno"
                        name="phno"
                        placeholder="Mobile no."
                        required
                    />
                    </div>
                -->
                    <div class="form-group py-2">
                    <input
                        type="password"
                        class="form-control"
                        id="Password1"
                        name="pass1"
                        placeholder="Enter Password"
                        required
                    />
                    </div>

                    <div class="form-group py-2">
                    <input
                        type="password"
                        class="form-control"
                        id="Password2"
                        name="pass2"
                        placeholder="Re-enter Password"
                        required
                    />
                    </div>
<!--
                    <div class="form-group py-2">
                    <input
                        type="text"
                        class="form-control"
                        id="Address"
                        name="address"
                        placeholder="House No, Street, Locality"
                        required
                    />
                    </div>

                    <div class="form-row row">
                    <div class="form-group col-md-6 py-2">
                        <input
                        type="text"
                        class="form-control"
                        id="City"
                        name="city"
                        placeholder="City"
                        required
                        />
                    </div>
                    <div class="form-group col-md-4 py-2">
                        <input
                        type="text"
                        class="form-control"
                        id="State"
                        name="state"
                        placeholder="State"
                        required
                        />
                    </div>
                    <div class="form-group col-md-2 py-2">
                        <input
                        type="text"
                        class="form-control"
                        id="Pin"
                        name="pin"
                        placeholder="Pincode"
                        required
                        />
                    </div>
                    </div>
                -->
                    <br />
                    <div>
                        {% for m in messages %}
                        <p style="color: red;">*{{m}}</p>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    Already User? <a href="signin">Sign In</a>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
